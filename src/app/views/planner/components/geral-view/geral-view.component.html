<!-- HTML Document -->


<section>
    <mat-card *ngFor="let item of items" class="{{item.class}}">
        <button (click)="goItem(item.name)">
            <span><mat-icon>{{item.icon}}</mat-icon>{{item.name}}</span>
            <span>{{item.qtd}}</span>
        </button>
    </mat-card>
</section>
